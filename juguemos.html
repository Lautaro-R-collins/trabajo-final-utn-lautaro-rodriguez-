<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juguemos</title>
    <link rel="stylesheet" href="./estilos.css"> 
</head>
<body>
    <nav class="nav-bar">
        <a href="./index.html">
            <div class="logo-animado">
                <a href="./index.html">
                    <svg  width="150" height="75">
                        <rect x="45" y="5" width="60" height="35" rx="5" id="monitor1" fill="#F0E9D2"></rect>
                        <rect x="50" y="10" width="50" height="25" rx="5" id="monitor2" fill="#495579"></rect>
                        <polygon points="55 45 ,95 45,115 62,30 62" fill="#F0E9D2" id="teclado1"></polygon>
                        <polygon points="57 48 ,92 48,104 58,43 58" fill="#495579" id="teclado2"></polygon>
                    </svg>
                </a>      
            </div>
            
        <ul class="menu">
            <li class="menu-boton"><a class="link-menu" href="./historia.html">HISTORIA</a></li>
            <li class="menu-boton"><a class="link-menu"  href="./juguemos.html">JUGUEMOS</a></li>
        </ul>
    </nav>

    <header> 
        <h1>JUGUEMOS UN POCO</h1>
    </header>

    <main>
        <h2 class="rompe-titulo ">Armemos el rompecabezas y veamos que imagen es...</h2>

        <section class="juego">
            <div class="fotos" >
                <div class="foto" id="foto-vacia">
                    <p>Arrastre y suelte la imágene aquí</p>
                </div>
                <div class="foto" id="foto-vacia2">
                    <p>Arrastre y suelte la imágene aquí</p>
                </div>
                <div class="foto" id="foto-vacia3">
                    <p>Arrastre y suelte la imágene aquí</p>
                </div>
            </div>
            <div id="caja-imagenes" >
                <img id="foto1" src="./imagenes/Rompe3.png" alt="imagen-rompecabezas" />
                <img id="foto2" src="./imagenes/Rompe1.png" alt="imagen-rompecabezas" />
                <img id="foto3" src="./imagenes/rompe2.png" alt="imagen-rompecabezas" />
            </div>
        </section>
        <button onclick="reinicio()" class="botonesVideo reinicio" >Reiniciar</button>
    </main>

    <footer>
        <div class="footer-logo">
            <img class="logo" src="imagenes/logo.png" alt="logo">
            <h3>PROGRAMACION <br>E</br> HISTORIA </h3>
        </div>
        <div>
            <strong>Alumno:Lautaro Rodriguez Collins</strong>
        </div>
    </footer>
    <script>
        const footerLogo = document.querySelector(".footer-logo");
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              footerLogo.classList.add("logo");
              observer.unobserve(entry.target);
               }
            });
        });
        observer.observe(footerLogo);
    </script>  
</body>
<script src="./rompecabeza.js"></script>
</html>
